<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 206 40">
  <style>
    .phonetic {
      font-family: sans-serif;
      font-size: 24px;
      fill: #000000;
    }
    
    .long-mark {
      font-family: sans-serif;
      font-size: 28px;
      fill: #000000;
    }
    
    .tall-i {
      font-family: sans-serif;
      font-size: 32px;
      fill: #000000;
    }
    
    .large-o {
      font-family: sans-serif;
      font-size: 28px;
      fill: #000000;
    }
    
    .slash {
      font-family: sans-serif;
      font-size: 26px;
      fill: #000000;
    }
  </style>
  
  <text x="0" y="30" class="slash">/</text>
  <text x="15" y="30" class="phonetic">r</text>
  <text x="25" y="30" class="phonetic">j</text>
  <text x="32" y="30" class="phonetic">u</text>
  <text x="45" y="30" class="long-mark">ː</text>
  <text x="56" y="30" class="phonetic">h</text>
  <text x="68" y="30" class="phonetic">e</text>
  <text x="80" y="30" class="tall-i">ɪ</text>
  <text x="98" y="30" class="phonetic"> </text>
  <text x="113" y="30" class="phonetic">m</text>
  <text x="138" y="30" class="large-o">ɔ</text>
  <text x="150" y="30" class="long-mark">ː</text>
  <text x="161" y="30" class="phonetic">r</text>
  <text x="172" y="30" class="tall-i">ɪ</text>
  <text x="186" y="30" class="slash">/</text>
</svg>
